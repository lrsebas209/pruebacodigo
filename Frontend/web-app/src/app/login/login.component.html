<div class="login">
	<div class="container">
         <div class="col-lg-6 col-lg-offset-3">
             
            <div class="login-box">
                   <h1>LOGIN</h1>
                   
                    <form role="form">
            		  
        			    	<div class="col-lg-12">
        			    	    <label>USER</label>
        			    	    <div class="form-group">
        			    			<input type="text" name="user" id="user" class="form-control" placeholder="">
        			    		</div>
        			    	</div>
        			    	
        			    	<div class="col-lg-12">
        			    	    <label>Password</label>
        			    	    <div class="form-group">
        							<input type="password" name="password" id="password" class="form-control" placeholder="">
        			    		</div>
        			    	</div>
        			    	
        					<div class="col-lg-12">
        					    <button type="submit" class="btn btn-default">
        							<span>LOGIN</span>
        						</button>
                                <label> </label>
                               <button [routerLink]="'/register'"class="btn btn-default"> Register</button>
        					
        					</div>
                            
        					
            	     </form>
    	    
              </div>  <!-- login-box -->
            
        </div>
    </div>
</div>
